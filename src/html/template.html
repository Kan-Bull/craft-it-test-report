<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}}</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>/* INJECT_STYLES */</style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-brand">
        <!-- INJECT_LOGO -->
      </div>
      <div class="header-content">
        <h1>{{TITLE}}</h1>
        <div class="header-meta">
          <span id="report-timestamp"></span>
        </div>
      </div>
      <div class="header-actions">
        <button id="export-pdf" class="btn btn-primary">Export PDF</button>
      </div>
    </header>

    <section class="summary">
      <div class="summary-chart">
        <canvas id="results-chart"></canvas>
      </div>
      <div class="summary-stats">
        <div class="stat-card stat-total">
          <div class="stat-value" id="total-count">0</div>
          <div class="stat-label">Total</div>
        </div>
        <div class="stat-card stat-passed">
          <div class="stat-value" id="passed-count">0</div>
          <div class="stat-label">Passed</div>
        </div>
        <div class="stat-card stat-failed">
          <div class="stat-value" id="failed-count">0</div>
          <div class="stat-label">Failed</div>
        </div>
        <div class="stat-card stat-skipped">
          <div class="stat-value" id="skipped-count">0</div>
          <div class="stat-label">Skipped</div>
        </div>
        <div class="stat-card stat-duration">
          <div class="stat-value" id="duration-value">0s</div>
          <div class="stat-label">Duration</div>
        </div>
      </div>
    </section>

    <section class="tab-bar">
      <button class="tab-btn active" data-tab="E2E">E2E</button>
      <button class="tab-btn" data-tab="ATOMICS">Atomics</button>
    </section>

    <section class="filters">
      <div class="filter-row">
        <input type="text" id="search" class="search-input" placeholder="Search tests by name, ID, or description...">
        <select id="status-filter" class="filter-select">
          <option value="all">All Statuses</option>
          <option value="passed">Passed</option>
          <option value="failed">Failed</option>
          <option value="skipped">Skipped</option>
        </select>
        <select id="severity-filter" class="filter-select">
          <option value="all">All Severities</option>
          <option value="blocker">Blocker</option>
          <option value="critical">Critical</option>
          <option value="normal">Normal</option>
          <option value="minor">Minor</option>
          <option value="trivial">Trivial</option>
        </select>
        <select id="epic-filter" class="filter-select">
          <option value="all">All Epics</option>
        </select>
      </div>
    </section>

    <section class="tests-section">
      <h2 class="section-heading" id="e2e-heading">E2E Tests</h2>
      <table class="tests-table" id="tests-table">
        <thead>
          <tr>
            <th class="col-status">Status</th>
            <th class="col-name">Name</th>
            <th class="col-description">Desc</th>
            <th class="col-metadata">Meta</th>
            <th class="col-duration">Time</th>
            <th class="col-error">Error</th>
            <th class="col-comment">Notes</th>
          </tr>
        </thead>
        <tbody id="tests-body"></tbody>
      </table>
    </section>

    <section class="tests-section print-only" id="print-atomics-section">
      <h2 class="section-heading" id="atomics-heading">Atomics Tests</h2>
      <table class="tests-table">
        <thead>
          <tr>
            <th class="col-status">Status</th>
            <th class="col-name">Name</th>
            <th class="col-description">Desc</th>
            <th class="col-metadata">Meta</th>
            <th class="col-duration">Time</th>
            <th class="col-error">Error</th>
            <th class="col-comment">Notes</th>
          </tr>
        </thead>
        <tbody id="print-atomics-body"></tbody>
      </table>
    </section>

    <footer class="footer">
      <p>Generated by <strong>Craft Test Report</strong> on <span id="footer-timestamp"></span></p>
    </footer>
  </div>

  <script>
    const REPORT_DATA = /* INJECT_DATA */;
    /* INJECT_SCRIPT */
  </script>
</body>
</html>
